<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>D3 vis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        .bars:hover {
            fill: blue;
        }
    </style>

</head>
<body>

    

    <script>

        var dates = [14, 22, 31, 44];
        var w = 500, h = 100;

        var svg = d3.select("body").append("svg")
                    .attr("width", w)
                    .attr("height", h)

        svg.selectAll("rect")
            .data(dates)
            .enter()
            .append("rect")
            .attr("x", (d,i)=> d * 2)
            .attr("y", (d, i)=> h - 2* d)
            .attr("width", 12)
            .attr("height", (d, i) => 3 * d)
            .attr("class", "bars")
            .append("title")
            .text('tare')

        svg.selectAll("text")
        .data(dates)
        .enter()
        .append("text")
        .attr("x", (d,i)=> d * 2)
        .attr("y", (d, i)=> h - 2.1* d)
        .text((d)=>d)

    </script>
    
</body>
</html>
